vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        realisations:
            uri_prefix: /uploads/realisations
            upload_destination: '%kernel.project_dir%/public/uploads/realisations'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
