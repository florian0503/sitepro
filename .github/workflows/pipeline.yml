name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'  # Toutes les branches
  pull_request:
    branches:
      - develop
      - main

env:
  PHP_VERSION: '8.3'

jobs:
  # ============================================================================
  # JOB 1 : INTEGRATION (Tests, Qualit√©, Linting)
  # ============================================================================
  integration:
    name: Integration & Quality Checks
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP ${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json, zip
          coverage: none
          tools: composer:v2

      # 3. Validation du composer.json
      - name: Validate composer.json
        run: composer validate --strict

      # 4. Cache Composer
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # 5. Installation des d√©pendances
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # 6. V√©rification du code style (PHP-CS-Fixer)
      - name: Check Code Style (PHP-CS-Fixer)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      # 7. V√©rification de la syntaxe Twig (TwigCS)
      - name: Check Twig Syntax (TwigCS)
        run: vendor/bin/twig-cs-fixer lint templates/

      # 8. V√©rification "No JS in Twig" (Script custom)
      - name: Check No JS in Twig Templates
        run: |
          chmod +x bin/check-no-js-in-twig.sh
          bash bin/check-no-js-in-twig.sh

      # 9. Analyse statique (PHPStan)
      - name: Static Analysis (PHPStan)
        run: |
          php bin/console cache:clear --env=test
          php bin/console cache:warmup --env=test
          vendor/bin/phpstan analyse --memory-limit=1G

      # 10. V√©rification de la configuration Symfony
      - name: Check Symfony requirements
        run: vendor/bin/requirements-checker

      # 11. Lint YAML, Twig, Container
      - name: Lint YAML files
        run: php bin/console lint:yaml config --parse-tags

      - name: Lint Twig templates
        run: php bin/console lint:twig templates

      - name: Lint Symfony Container
        run: php bin/console lint:container

      # 12. Setup de la base de donn√©es de test
      - name: Setup Test Database
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test

      # 13. Ex√©cution des tests (PHPUnit)
      - name: Run Tests (PHPUnit)
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony
        run: vendor/bin/phpunit

      # 14. Notification de succ√®s
      - name: Integration Success
        if: success()
        run: echo "‚úÖ All quality checks passed successfully!"

  # ============================================================================
  # JOB 2 : DEPLOYMENT (Uniquement sur main)
  # ============================================================================
  deployment:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: integration
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP ${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql
          tools: composer:v2

      # 3. Installation de Deployer
      - name: Install Deployer
        run: |
          curl -LO https://deployer.org/deployer.phar
          chmod +x deployer.phar
          sudo mv deployer.phar /usr/local/bin/dep

      # 4. Configuration de la cl√© SSH
      - name: Setup SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 5. Installation des d√©pendances Composer (pour Deployer)
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      # 6. D√©ploiement avec Deployer
      - name: Deploy to Hostinger
        run: |
          echo "Deploying to ${{ secrets.HOST }}:${{ secrets.PORT }}"
          export DEPLOY_HOST="${{ secrets.HOST }}"
          export DEPLOY_USER="${{ secrets.USER }}"
          export DEPLOY_PORT="${{ secrets.PORT }}"
          dep deploy production -vvv

      # 7. Notification de succ√®s
      - name: Deployment Success
        if: success()
        run: |
          echo "üöÄ Deployment to production completed successfully!"
          echo "üìÖ Deployed at: $(date)"
          echo "üîó Commit: ${{ github.sha }}"

      # 8. Notification d'√©chec
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs and rollback if necessary: dep rollback production"
