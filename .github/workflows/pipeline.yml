name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - develop
      - main

env:
  PHP_VERSION: '8.3'

jobs:
  # ============================================================================
  # JOB 1 : INTEGRATION (Tests, QualitÃ©, Linting)
  # ============================================================================
  integration:
    name: Integration & Quality Checks
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json, zip
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check Code Style (PHP-CS-Fixer)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      - name: Check Twig Syntax (TwigCS)
        run: vendor/bin/twig-cs-fixer lint templates/

      - name: Check No JS in Twig Templates
        run: |
          chmod +x bin/check-no-js-in-twig.sh
          bash bin/check-no-js-in-twig.sh

      - name: Static Analysis (PHPStan)
        run: |
          php bin/console cache:clear --env=test
          php bin/console cache:warmup --env=test
          vendor/bin/phpstan analyse --memory-limit=1G

      - name: Check Symfony requirements
        run: vendor/bin/requirements-checker

      - name: Lint YAML files
        run: php bin/console lint:yaml config --parse-tags

      - name: Lint Twig templates
        run: php bin/console lint:twig templates

      - name: Lint Symfony Container
        run: php bin/console lint:container

      - name: Setup Test Database
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test

      - name: Run Tests (PHPUnit)
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony
        run: vendor/bin/phpunit

      - name: Integration Success
        if: success()
        run: echo "All quality checks passed successfully!"

  # ============================================================================
  # JOB 2 : DEPLOYMENT (Uniquement sur main)
  # ============================================================================
  deployment:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: integration
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "echo 'SSH OK'"

      - name: Install Deployer (dev dependencies)
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare deploy.php
        run: |
          sed -i "s/__DEPLOY_HOST__/${{ secrets.HOST }}/g" deploy.php
          sed -i "s/__DEPLOY_USER__/${{ secrets.USER }}/g" deploy.php
          sed -i "s/__DEPLOY_PORT__/${{ secrets.PORT }}/g" deploy.php
          sed -i "s/__GITHUB_TOKEN__/${{ secrets.TOKEN_DEPLOY }}/g" deploy.php

      - name: Deploy to Hostinger
        run: vendor/bin/dep deploy -vvv

      - name: Deployment Success
        if: success()
        run: |
          echo "Deployment completed successfully!"
          echo "Deployed at: $(date)"
          echo "Commit: ${{ github.sha }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Check logs and rollback if needed: vendor/bin/dep rollback"
